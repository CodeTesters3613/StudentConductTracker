{% extends "layout.html" %}
{% block title %}StudentConductTracker{% endblock %}
{% block page %}Add Review{% endblock %}

{{ super() }}

{% block content %}
    
    <form style="margin-top: 10%; margin-left: 30%;" action="/addReview" method="POST"> 
         <div class="input-field" style=" width:50%">
            <input placeholder="Student id" style="text-align: center;" name="studentID" type="text" required="">
         </div>
         <div class="input-field" style="margin-top: 30px; width:50%;">
            <input placeholder="Review" style="text-align: center;" name="text" type="text" required="">
         </div>
         <button class="btn-large" type="submit" style="margin-top: 20px; margin-left:15%; font-size: 18px;"> Submit </button>
    </form>

{% endblock %}
